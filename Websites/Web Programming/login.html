<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hobi Ngoding</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-wrapper">
        <a href="index.html" class="back-to-home" title="Kembali ke Halaman Utama">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>
        <div class="form-container">
            <form id="login-form" class="auth-form">
                <h2>Selamat Datang Kembali</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Masukkan password" required>
                </div>
                <div class="form-options">
                    <a href="#">Lupa Password?</a>
                </div>
                <button type="submit" class="btn-submit">Login</button>
                <div class="form-switch-link">
                    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
