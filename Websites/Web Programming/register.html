<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hobi Ngoding</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-wrapper">

        <a href="index.html" class="back-to-home" title="Kembali ke Halaman Utama">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>

        <div class="form-container">
            <form id="register-form" class="auth-form">
                <h2>Buat Akun Baru</h2>
                <div class="form-group">
                    <label for="reg-nama">Nama Lengkap</label>
                    <input type="text" id="reg-nama" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Masukkan email valid" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Buat password baru" required>
                </div>
                <div class="form-group">
                    <label for="reg-password-confirm">Konfirmasi Password</label>
                    <input type="password" id="reg-password-confirm" placeholder="Ulangi password Anda" required>
                </div>
                <button type="submit" class="btn-submit">Register</button>
                <div class="form-switch-link">
                    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
